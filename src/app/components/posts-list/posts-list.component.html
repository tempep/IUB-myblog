<ul class="grid grid-cols-5 gap-2">
  <li *ngFor="let post of arrayPosts">
    <div
      class="min-w-[200px] h-full p-8 bg-white mt-2 rounded-sm shadow-md hover:scale-105 transition cursor-pointer"
      (click)="togglePostComponent(post)"
    >
      <h3 class="text-xl text-center font-bold">
        {{ post.title }}
      </h3>
      <hr />
      <p class="text-xs font-normal break-all text-justify">
        {{ post.description }}
      </p>
      <hr />
      <p class="flex flex-col justify-center">
        <small class="text-blue-900 font-semibold break-all">
          {{ post.author.firstName }} {{ post.author.lastName }}
        </small>
        <small class="self-end">
          {{ post.publishDate }}
        </small>
      </p>
    </div>
  </li>
  <span *ngIf="arrayPosts.length === 0">there is any post to show...</span>
</ul>
