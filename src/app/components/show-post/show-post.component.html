<div
  class="relative flex flex-col gap-2 bg-blue-900 p-10 rounded-md shadow-md min-w-[300px] max-w-[600px]"
>
  <i
    class="absolute top-0 right-0 px-2 py-1 bg-red-500 text-white mx-2 mt-2 rounded-md shadow-md hover:scale-105 cursor-pointer"
    (click)="onClosePost()"
    >&times;</i
  >

  <img
    src="../../../assets/blog-svgrepo-com.svg"
    class="self-center w-40"
    alt="icon post"
  />

  <h1 class="text-2xl text-white text-center">{{ post.title }}</h1>
  <hr />

  <p class="text-white break-all text-justify flex flex-col">
    <small>Description:</small>
    {{ post.description }}
  </p>

  <div class="flex flex-col">
    <p class="flex flex-col">
      <small class="text-white"> Author: </small>
      <span class="text-blue-400 font-semibold">
        {{ post.author.firstName }} {{ post.author.lastName }}
      </span>
    </p>
    <p class="text-white self-end flex flex-col">
      <small> Publish date: </small>
      <span>
        {{ post.publishDate }}
      </span>
    </p>
  </div>
</div>
